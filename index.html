<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج حجز مركز مصادر التعلم</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f8f9fa;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      font-size: 12px;
      color: #555;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    #msg.success {
      color: green;
    }
    #msg.error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>نموذج حجز مركز مصادر التعلم</h2>
  <form id="bookingForm">
    <label>اسم المعلم</label>
    <input type="text" name="teacherName" required>

    <label>البريد الإلكتروني</label>
    <input type="email" name="teacherEmail" required>

    <label>التاريخ</label>
    <input type="date" name="date" required>

    <label>الحصة</label>
    <select name="period" required>
      <option value="">اختر الحصة...</option>
      <option value="1">الأولى</option>
      <option value="2">الثانية</option>
      <option value="3">الثالثة</option>
      <option value="4">الرابعة</option>
      <option value="5">الخامسة</option>
      <option value="6">السادسة</option>
      <option value="7">السابعة</option>
    </select>

    <label>الغرض من الاستخدام (اختياري)</label>
    <textarea name="purpose" rows="3" placeholder="مثال: درس تطبيقي/عرض مرئي/تدريب..."></textarea>

    <button type="submit">إرسال الحجز</button>
    <div class="note">بعد الإرسال سيصلك تأكيد على بريدك الإلكتروني، ويصل إشعار للمشرف.</div>
    <div id="msg"></div>
  </form>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxUyjNrOCPssZSWFT27_5j8Cl-KawyGiEpdG5FBw-_GAMvgN-xbdA2XeKdJ7rWz7tZN/exec";

const form = document.getElementById('bookingForm');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerHTML = "⏳ جاري الإرسال ...";

  const data = {
    teacherName: form.teacherName.value,
    teacherEmail: form.teacherEmail.value,
    date: form.date.value,
    period: form.period.value,
    purpose: form.purpose.value
  };

  try {
    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    const result = await response.json();
    if (result.ok) {
      msg.innerHTML = "✅ تم إرسال الحجز بنجاح";
      msg.className = "success";
      form.reset();
    } else {
      msg.innerHTML = "❌ خطأ: " + result.error;
      msg.className = "error";
    }
  } catch (err) {
    msg.innerHTML = "⚠️ مشكلة اتصال بالخادم. حاول لاحقاً.";
    msg.className = "error";
  }
});
</script>
</body>
</html>
